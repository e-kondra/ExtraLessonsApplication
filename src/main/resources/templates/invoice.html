
<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/headers.html::head}"></head>


<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="invoice-title">
            <div>
            <a><img
                    th:src="@{/images/logo1.png}"
                    alt="Techro HTML5 template"
                    style="width: 80px;"
            /></a>
              <a>
              <img
                      th:src="@{/images/Roblo3.png}"
                      alt="Techro HTML5 template"
                      style="width: 300px;"
              /></a>
            </div>
            <div class="mb-4">
              <h2 class="mb-1 text-muted">robotica.com</h2>
            </div>
            <div class="text-muted">
              <p class="mb-1">Vilnius street 1, Riga, LV 10690</p>
              <p class="mb-1"><i class="uil uil-envelope-alt me-1"></i>info@robotica.com</p>
              <p><i class="uil uil-phone me-1"></i> 012-345-6789</p>
            </div>
          </div>

          <hr class="my-4">

          <div class="row">
            <div class="col-sm-4">
              <div class="text-muted text-sm-end">
                <h5 class="font-size-16 mb-3">From:</h5>
                <h5 class="font-size-15 mb-2">SIA "ROBOTICA"</h5>
                <h5 class="font-size-15 mb-2">Swedbank AS</h5>
                <h5 class="font-size-15 mb-2">LV46HABA0551000000089</h5>
              </div>


            </div>
            <div class="col-sm-4">
              <div class="text-muted">
                <h5 class="font-size-16 mb-3">To:</h5>
                <h5 class="font-size-15 mb-2" th:text="${parent}"></h5>
                <h5 class="font-size-15 mb-2" th:text="${parent.getEmail()}"></h5>
                <h5 class="font-size-16 mb-3">Participant:</h5>
                <h5 class="font-size-15 mb-2" th:text="${student}"></h5>
              </div>
            </div>
            <div class="col-sm-4">
              <h5 class="font-size-15 mb-1">Invoice:</h5>
              <p th:text="${monthYear}"></p>
            </div>
            <!-- end col -->
          </div>
          <!-- end row -->

          <table class="table table-bordered">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Date</th>
              <th scope="col">Lesson</th>
              <th scope="col">Attend</th>
              <th scope="col">Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="part: ${participations}"  th:with="mycounter = ${counter.get()}">
              <div th:with="mycounter=${counter.incrementAndGet()}">
                <td th:text="${mycounter}"></td>
              </div>
              <td th:text="${part.getLesson().getDate()}"></td>
              <td th:text="${part.getLesson().getTitle()}"></td>
              <td th:text="${part.isAttended()}==true?'Attend':'No'"></td>
              <td th:text="${part.isAttended()}==true?9:4"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <td colspan="4">Total Amount (EUR)</td>
              <td class="text-muted" th:text="${amount}"></td>
            </tr>
            </tfoot>
          </table>
          <div th:with="mycounter = ${counter.clear()}"></div>
            <div class="d-print-none mt-4">
              <div class="float-end">
                <a href="javascript:window.print()" class="btn btn-success me-1"><i class="fa fa-print"></i></a>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- end col -->
  </div>
</div>
</body>
</html>
