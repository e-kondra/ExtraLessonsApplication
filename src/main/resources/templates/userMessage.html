
<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/headers.html::head}"></head>
<body>
<div th:if="${isTeacher}==true">
  <header th:replace="~{fragments/headers.html::teacher_user_navbar}"></header>
</div>
<div th:if="${isParent}==true">
  <header th:replace="~{fragments/headers.html::parent_user_navbar}"></header>
</div>
<header id="head" class="secondary">
  <div class="container">
    <h1>Message for moderator</h1>
  </div>
</header>
<!-- container -->
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h3 class="section-title">Your Message</h3>

      <form class="form-light mt-20" role="form" action="/message_create" method="post">
        <div class="form-group">
          <label for="fromName">Name</label>
          <input readonly id="fromName" name="fromName" type="text" class="form-control" th:value="${user}">
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="fromEmail">Email</label>
              <input readonly id="fromEmail" name="fromEmail" type="email" class="form-control" th:value="${user.getEmail()}">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="fromPhone">Phone</label>
              <input id="fromPhone" name="fromPhone" type="text" class="form-control" placeholder="Phone number">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input required id="subject" name="subject" type="text" class="form-control" placeholder="Subject">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea required id="message" name="message" class="form-control" placeholder="Write you message here..." style="height:100px;"></textarea>
        </div>
        <button type="submit" class="btn btn-two">Send message</button><p><br/></p>
      </form>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-6">
          <h3 class="section-title">Office Address</h3>
          <div class="contact-info">
            <h5>Address</h5>
            <p>Vilnius street 1, Riga, Latvia, LV 10690</p>

            <h5>Email</h5>
            <p>info@robotica.com</p>

            <h5>Phone</h5>
            <p> 012-345-6789</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /container -->
<div th:replace="~{fragments/scripts::scripts}"></div>
</body>
</html>
