<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/headers.html::head}"></head>
<body>
  <header th:replace="~{fragments/headers.html::parent_user_navbar}"></header>
  <header id="head" class="secondary">
    <div class="container">
      <h1>Profile</h1>
      <p th:text="${student}"></p>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <form class="form-light mt-20" role="form" action="profile" method="post" th:object="${userItem}">
          <div th:if="${param.message != null}">
            <blockquote th:text="${param.get('message')}"></blockquote>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input readonly id="username" name="username" type="text" class="form-control" th:value="${userItem.getUsername()}" th:placeholder="${userItem.getUsername()}">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" class="form-control" th:value="${userItem.getPassword()}" th:placeholder="${userItem.getPassword()}">
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" class="form-control" th:value="${userItem.getName()}" th:placeholder="${userItem.getName()}">
          </div>
          <div class="form-group">
            <label for="lastname">Last name</label>
            <input id="lastname" name="lastname" type="text" class="form-control" th:value="${userItem.getLastname()}" th:placeholder="${userItem.getLastname()}">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" class="form-control" th:value="${userItem.getEmail()}" th:placeholder="${userItem.getEmail()}">
          </div>
          <div class="form-group">
            <label for="student">Student</label>
            <input readonly id="student" name="student" type="text" class="form-control" th:placeholder="${userItem.getStudent()}">
          </div>
          <button type="submit" class="btn btn-two">Save</button><p><br/></p>
        </form>
      </div>
    </div>
  </div>
</body>
<div th:replace="~{fragments/scripts::scripts}"></div>
</html>
