<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/headers.html::head}"></head>
<body>
<header th:replace="~{fragments/headers.html::moderator_user_navbar}"></header>
<header id="head" class="secondary">
  <div class="container">
    <h1>School</h1>
    <p>Update School</p>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h3 class="section-title">Please enter data</h3>
      <form class="form-light mt-20" role="form" th:action="'/school_update/'+${school.getId()}" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input required id="name" name="name" type="text" class="form-control" th:value="${school.getName()}">
        </div>
        <div class="form-group">
          <input id="isActive" type="checkbox" name="isActive" th:checked="${school.getIsActive()}">
          <label for="isActive">Is Active</label>
        </div>
        <button type="submit" class="btn btn-two">Submit</button><p><br/></p>
      </form>
    </div>
  </div>
</div>
<div th:replace="~{fragments/scripts::scripts}"></div>
</body>
</html>
