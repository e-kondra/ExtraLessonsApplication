
<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/headers.html::head}"></head>
<body>
<header th:replace="~{fragments/headers.html::moderator_user_navbar}"></header>
<header id="head" class="secondary">
  <div class="container">
    <h1>User Update</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h3 class="section-title">Please enter data</h3>

<form class="form-light mt-20" role="form" th:action="${'/user_update/' + userItem.getId()}" method="post" th:object="${userItem}">
    <div class="form-group">
      <label>Username</label>
      <input name="username" type="text" class="form-control" th:value="${userItem.getUsername()}" th:placeholder="${userItem.getUsername()}">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input name="password" type="password" class="form-control" th:value="${userItem.getPassword()}"th:placeholder="${userItem.getPassword()}">
    </div>

    <div class="form-group">
      <label>Role</label>
      <select class="form-control" name="role">
        <option th:each="role: ${roles}" th:value="${role.toString()}"
                th:text="${role.toString()}"
                th:selected="${userItem.getRole().toString().equals(role.toString())}"></option>
      </select>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input name="name" type="text" class="form-control" th:value="${userItem.getName()}" th:placeholder="${userItem.getName()}">
    </div>
    <div class="form-group">
      <label>Last name</label>
      <input name="lastname" type="text" class="form-control" th:value="${userItem.getLastname()}" th:placeholder="${userItem.getLastname()}">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input name="email" type="email" class="form-control" th:value="${userItem.getEmail()}" th:placeholder="${userItem.getEmail()}">
    </div>
    <div class="form-group">
      <label>Student's Personal Code</label>
      <input name="studentPersonalCode" type="text" class="form-control" placeholder=" "><!--  ${student.getPersonalCode()}-->
    </div>
    <div class="form-group">
      <input type="checkbox" name="isActive" th:checked="${userItem.getIsActive()}">
      <label>Is Active</label>
    </div>
    <button class="btn btn-two">Save</button><p><br/></p>
  </form>
    </div>
  </div>
</div>
</div>
<div th:replace="~{fragments/scripts::scripts}"></div>
</body>
</html>
