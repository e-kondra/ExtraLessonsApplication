
<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/headers.html::head}"></head>
<body>
<header th:replace="~{fragments/headers.html::moderator_user_navbar}"></header>
<header id="head" class="secondary">
    <div class="container">
        <h1>Schools List</h1>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-12 mt-2">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">isActive</th>
                    <th scope="col">Update</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="school: ${schools}">
                    <td th:text="${school.getName()}"></td>
                    <td th:text="${school.getIsActive().toString()}"></td>
                    <td><a href="">Update</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="fragments/scripts::scripts"></div>
</body>
</html>
