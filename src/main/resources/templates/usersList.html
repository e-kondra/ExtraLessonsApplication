
<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/headers.html::head}"></head>
<body>
<header th:replace="~{fragments/headers.html::moderator_user_navbar}"></header>
<header id="head" class="secondary">
    <div class="container">
        <h1>Users List</h1>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-12 mt-2">
            <div th:if="${param.status != null}">
                <blockquote th:text="${param.get('status')}"></blockquote>
            </div>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col">Username</th>
                    <th scope="col">Name and LastName</th>
                    <th scope="col">Role</th>
                    <th scope="col">Student</th>
                    <th scope="col">isActive</th>
                    <th scope="col">Update</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.getUsername()}"></td>
                    <td th:text="${user.getName() + ' ' + user.getLastname()}"></td>
                    <td th:text="${user.getRole()}"></td>
                    <td th:text="${user.getStudent()}"></td>
                    <td th:text="${user.getIsActive()}"></td>
                    <td><a th:href="'/user_update/'+${user.getId()}">Update</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{fragments/scripts::scripts}"></div>
</body>
</html>
