
<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/headers.html::head}"></head>
<body>
<header th:replace="~{fragments/headers.html::unregistered_user_navbar}"></header>

<header id="head" class="secondary">
    <div class="container">
        <h1>Log in</h1>
        <p>Log in into your account</p>
    </div>
</header>
    <!-- container -->
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h3 class="section-title">Please enter your username and password</h3>
            <form class="form-light mt-20" role="form" action="/login" method="post">
                <div class="form-group">
                    <label>Username</label>
                    <input name="username" type="text" class="form-control" placeholder="Your username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input name="password" type="password" class="form-control" placeholder="Your password">
                </div>
                <button type="submit" class="btn btn-two">Log in</button><p><br/></p>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{fragments/scripts::scripts}"></div>
</body>
</html>
