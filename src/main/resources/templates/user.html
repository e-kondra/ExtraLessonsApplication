
<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/headers.html::head}"></head>
<body>
<header th:replace="~{fragments/headers.html::moderator_user_navbar}"></header>
<header id="head" class="secondary">
    <div class="container">
        <h1>User</h1>
        <p>Create New User</p>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h3 class="section-title">Please enter data</h3>
            <form class="form-light mt-20" role="form" action="/user_create" method="post">
                <div class="form-group">
                    <label>Username</label>
                    <input name="username" type="text" class="form-control" placeholder="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input name="password" type="password" class="form-control" placeholder="password">
                </div>

                <div class="form-group">
                    <label>Role</label>
                    <select class="form-control" name="role">
                        <option th:each="role : ${roles}" th:value="${role.toString()}"
                                th:text="${role.toString()}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input name="name" type="text" class="form-control" placeholder="name">
                </div>
                <div class="form-group">
                    <label>Last name</label>
                    <input name="lastname" type="text" class="form-control" placeholder="Last name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input name="email" type="email" class="form-control" placeholder="email">
                </div>
                <div class="form-group">
                    <label>Student's Personal Code</label>
                    <input name="studentPersonalCode" type="text" class="form-control" placeholder="Student's Personal Code">
                </div>
                <button type="submit" class="btn btn-two">Submit</button><p><br/></p>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/scripts::scripts"></div>
</body>
</html>
