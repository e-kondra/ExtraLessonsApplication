
<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/headers.html::head}"></head>
<body>
<header th:replace="~{fragments/headers.html::teacher_user_navbar}"></header>
<header id="head" class="secondary">
    <div class="container">
        <h1>Lessons List</h1>
    </div>
</header>
<div class="container">
    <div  class="row">
        <div class="col-md-12 mt-2">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Title</th>
                    <th scope="col">School</th>
                    <th scope="col">Teacher</th>
                    <th scope="col">Comment</th>
                    <th scope="col">isActive</th>
                    <th scope="col">Update</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="lesson: ${lessons}">
                    <td th:text="${lesson.getDate()}"></td>
                    <td th:text="${lesson.getTitle()}"></td>
                    <td th:text="${lesson.getSchool()}"></td>
                    <td th:text="${lesson.getTeacher()}"></td>
                    <td th:text="${lesson.getComment()}"></td>
                    <td th:text="${lesson.getIsActive()}"></td>
                    <td><a th:href="'lesson_update/' + ${lesson.getId()}">Update</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{fragments/scripts::scripts}"></div>
</body>
</html>
