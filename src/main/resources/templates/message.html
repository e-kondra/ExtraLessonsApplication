
<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/headers.html::head}"></head>
<body>
<header th:replace="~{fragments/headers.html::unregistered_user_navbar}"></header>
<header id="head" class="secondary">
    <div class="container">
        <h1>Contact Us</h1>
    </div>
</header>
<!-- container -->
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h3 class="section-title">Your Message</h3>

            <form class="form-light mt-20" role="form" action="/contact" method="post">
                <div class="form-group">
                    <label for="fromName">Name</label>
                    <input id="fromName" name="fromName" type="text" class="form-control" placeholder="Your name">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fromEmail">Email</label>
                            <input id="fromEmail" name="fromEmail" type="email" class="form-control" placeholder="Email address">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fromPhone">Phone</label>
                            <input id="fromPhone" name="fromPhone" type="text" class="form-control" placeholder="Phone number">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input required id="subject" name="subject" type="text" class="form-control" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea required id="message" name="message" class="form-control" placeholder="Write you message here..." style="height:100px;"></textarea>
                </div>
                <button type="submit" class="btn btn-two">Send message</button><p><br/></p>
            </form>
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="section-title">Office Address</h3>
                    <div class="contact-info">
                        <h5>Address</h5>
                        <p>Vilnius street 1, Riga, Latvia, LV 10690</p>

                        <h5>Email</h5>
                        <p>info@robotica.com</p>

                        <h5>Phone</h5>
                        <p> 012-345-6789</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /container -->
<footer th:replace="~{fragments/footers.html::footer}"></footer>
<div th:replace="~{fragments/scripts::scripts}"></div>
</body>
</html>
